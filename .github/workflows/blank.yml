name: Publish docs via GitHub Pages
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: | 
          python -m pip install --upgrade pip
          pip install mkdocs-material
          pip install mkdocstrings
          mkdocs gh-deploy
